name: Deploy
on:
  push:
    branches: [ main ]   

jobs:
  version:
    runs-on: windows-latest
    outputs: 
      version: ${{ steps.newversion.outputs.version }}"
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set New Version
      id: newversion
      shell: pwsh
      run: |
            $currentVersion = git describe --abbrev=0 --tags --match "v[0-9]*.[0-9]*.[0-9]*"
            $currentVersion = git describe --match "$($currentVersion)" --long
            $versionParts = $currentVersion.Split('-')
            $v = $versionParts[0]
            $increment = [int]$versionParts[1]
            
            if ($increment -gt 0) {
                $increment = 1
            }

            $vparts = $v.Split('.')
            $vparts[2] = "$([int]$vparts[2] + [int]$increment)"
            $v = $vparts -join '.'
            $v = "$($v)"
            Write-Output $v
            Write-Output "::set-output name=version::$($v.Trim().Replace("`t", '') | ConvertTo-Json)"
            

      
